---
- name: Check epel
  shell: yum-config-manager epel | grep -q 'enabled = True'
  changed_when: False
  register: epel_status

- name: Install epel-release
  yum:
    name: epel-release
    state: present

- name: Enabled epel
  shell: yum-config-manager --enable epel
  when: epel_status.rc != 0
